<!DOCTYPE html>
<html>
  <head>
    <title>Amazon.com</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/product.css" />
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-flex">
        <div class="logo">
          <a href="amazon.html" class="logo-container">
            <img class="main-logo" src="images/amazon-logo-white.png" alt="" />
            <img
              class="min-logo"
              src="images/amazon-mobile-logo-white.png"
              alt=""
            />
          </a>
        </div>

        <div class="search-bar">
          <div class="search">
            <input type="text" placeholder="Search" />
            <button>
              <img
                class="search-icon"
                src="images/icons/search-icon.png"
                alt=""
              />
            </button>
          </div>
        </div>
        <div class="orders">
          <p>
            <a href="orders.html">Returns<br /><b>& Orders</b></a>
          </p>
        </div>
        <div class="cart">
          <img src="images/icons/cart-icon.png" alt="" />
          <div class="js-cart-count cart-count">0</div>
          <p><b>Cart</b></p>
        </div>
      </div>
    </div>
    <main>
      <div class="products-grid js-products"></div>
    </main>

    <script src="data/products.js"></script>
    <script src="scripts/amazon.js"></script>
    <script src="scripts/cart.js"></script>
  </body>
</html>
