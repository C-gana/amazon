<!DOCTYPE html>
<html>
  <head>
    <title>Amazon.com</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/product.css" />
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-flex">
        <div class="logo">
          <a href="amazon.html" class="logo-container">
            <img class="main-logo" src="images/amazon-logo-white.png" alt="" />
          </a>
        </div>

        <div class="search-bar">
          <div class="search">
            <input type="text" placeholder="Search" />
            <button>
              <img
                class="search-icon"
                src="images/icons/search-icon.png"
                alt=""
              />
            </button>
          </div>
        </div>
        <div class="orders">
          <p>
            <a href="orders.html">Returns<br /><b>& Orders</b></a>
          </p>
        </div>
        <div class="cart">
          <img src="images/icons/cart-icon.png" alt="" />
          <div class="js-cart-count cart-count"></div>
          <p><b>Cart</b></p>
        </div>
      </div>
    </div>
    <main>
      <div class="products-grid js-products">
        <div class="product">
          <div class="product-image-container">
            <img
              class="product-image js-product-image"
              src="images/products/athletic-cotton-socks-6-pairs.jpg"
              alt=""
            />
          </div>
          <div class="product-name js-product-name">
            Black and Gray Athletic Cotton Socks - 6 Pairs
          </div>
          <div class="rating">
            <img class="stars" src="images/ratings/rating-45.png" alt="" />
            <div class="voters">87</div>
          </div>
          <div class="price">$<span class="js-price">10.90</span></div>
          <select class="js-quantity" name="quantity" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <div class="js-added-confirmation added-confirmation">
            <img src="images/icons/checkmark.png" alt="" />
            <p>Added</p>
          </div>
          <button class="js-add-button add-button">Add to Cart</button>
        </div>
        <div class="product">
          <div class="product-image-container">
            <img
              class="product-image js-product-image"
              src="images/products/intermediate-composite-basketball.jpg"
              alt=""
            />
          </div>
          <div class="product-name js-product-name">
            Intermediate Size Basketball
          </div>
          <div class="rating">
            <img class="stars" src="images/ratings/rating-40.png" alt="" />
            <div class="voters">127</div>
          </div>
          <div class="price">$<span class="js-price">20.95</span></div>
          <select class="js-quantity" name="quantity" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <div class="js-added-confirmation added-confirmation">
            <img src="images/icons/checkmark.png" alt="" />
            <p>Added</p>
          </div>
          <button class="js-add-button add-button">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
