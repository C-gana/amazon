<!DOCTYPE html>
<html>
  <head>
    <title>Amazon.com</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/product.css" />
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-flex">
        <div class="logo">
          <a href="amazon.html" class="logo-container">
            <img class="main-logo" src="images/amazon-logo-white.png" alt="" />
          </a>
        </div>

        <div class="search-bar">
          <div class="search">
            <input type="text" placeholder="Search" />
            <button>
              <img
                class="search-icon"
                src="images/icons/search-icon.png"
                alt=""
              />
            </button>
          </div>
        </div>
        <div class="orders">
          <p>
            <a href="orders.html">Returns<br /><b>& Orders</b></a>
          </p>
        </div>
        <div class="cart">
          <img src="images/icons/cart-icon.png" alt="" />
          <div class="js-cart-count cart-count"></div>
          <p><b>Cart</b></p>
        </div>
      </div>
    </div>
    <main>
      <div class="products-grid">
        <div class="product">
          <img
            class="product-image js-product-image"
            src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg"
            alt=""
          />
          <div class="product-name js-product-name">
            Adult Plain Cotton T-shirt - 2 Pack
          </div>
          <div class="price">$<span class="js-price">7.99</span></div>
          <select class="js-quantity" name="quantity" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <div class="js-added-confirmation added-confirmation"></div>
          <button class="js-add-button add-button">Add to Cart</button>
        </div>
      </div>
    </main>
    <script src="scripts/cart.js"></script>
  </body>
</html>
