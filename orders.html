<!DOCTYPE html>
<html>

<head>
    <title>Amazon.com | ORDERS</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/product.css" />
</head>

<body>
    <div class="navbar">
        <div class="navbar-flex">
            <div class="logo">
                <a href="amazon.html" class="logo-container">
                    <img class="main-logo" src="images/amazon-logo-white.png" alt="" />
                    <img class="min-logo" src="images/amazon-mobile-logo-white.png" alt="" />
                </a>
            </div>

            <div class="search-bar">
                <div class="search">
                    <input type="text" placeholder="Search" />
                    <button>
              <img
                class="search-icon"
                src="images/icons/search-icon.png"
                alt=""
              />
            </button>
                </div>
            </div>
            <div class="orders">
                <p>Returns<br /><b>& Orders</b></p>
            </div>
            <div class="cart">
                <img src="images/icons/cart-icon.png" alt="" />

                <p><b>Cart</b></p>
            </div>
        </div>
    </div>

                </div>
                <div class="order-product-details">
                    <img class="prod-image" src="images/products/athletic-cotton-socks-6-pairs.jpg" alt="" />
                    <div class="order-details">
                        <div class="prod-name">
                            <b>Black and Gray Athletic Cotton Socks - 6 Pairs</b>
                        </div>
                        <div class="arriving-date">Arriving: August 15</div>
                        <div class="order-quantity">Quantity: 1</div>
                        <button class="buy-again-button">
                <img class="buy-icon" src="images/icons/buy-again.png" alt="" />
                Buy it again
              </button>
                    </div>
                    <button class="track-button"><a href="">Track package</a></button>
                </div>
                <div class="order-product-details">
                    <img class="prod-image" src="images/products/athletic-cotton-socks-6-pairs.jpg" alt="" />
                    <div class="order-details">
                        <div class="prod-name">
                            <b>Black and Gray Athletic Cotton Socks - 6 Pairs</b>
                        </div>
                        <div class="arriving-date">Arriving: August 15</div>
                        <div class="order-quantity">Quantity: 1</div>
                        <button class="buy-again-button">
                <img class="buy-icon" src="images/icons/buy-again.png" alt="" />
                Buy it again
              </button>
                    </div>
                    <button class="track-button"><a href="">Track package</a></button>
                </div>
            </div>
        </div>
    </main>
    <script src="data/products.js"></script>
    <script src="data/cart.js"></script>
</body>

</html>
