<!DOCTYPE html>
<html>

<head>
    <title>Amazon.com | ORDERS</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/product.css" />
</head>

<body>
    <div class="navbar">
        <div class="navbar-flex">
            <div class="logo">
                <a href="amazon.html" class="logo-container">
                    <img class="main-logo" src="images/amazon-logo-white.png" alt="" />
                    <img class="min-logo" src="images/amazon-mobile-logo-white.png" alt="" />
                </a>
            </div>

            <div class="search-bar">
                <div class="search">
                    <input type="text" placeholder="Search" />
                    <button>
              <img
                class="search-icon"
                src="images/icons/search-icon.png"
                alt=""
              />
            </button>
                </div>
            </div>
            <div class="orders">
                <p>Returns<br /><b>& Orders</b></p>
            </div>
            <div class="cart">
                <img src="images/icons/cart-icon.png" alt="" />
                <div class="js-cart-count cart-count">0</div>
                <p><b>Cart</b></p>
            </div>
        </div>
    </div>
    <main>
        <div class="orders-container">
            <div class="orders-title">Your Orders</div>
            <div class="orders-main">
                <div class="orders-header-grid">
                    <div>Order Placed:</div>
                    <div>Total:</div>
                    <div>Order ID:</div>
                    <div class="js-order-date">August 12</div>
                    <div class="js-order-cost">$0.00</div>
                    <div class="js-order-Id">27cba69d-4c3d-4098-b42d-ac7fa62b7664</div>
                </div>
                <div class="js-orders"></div>
            </div>
        </div>
    </main>
    <script src="data/products.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/orders.js"></script>
</body>

</html>
